<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banking</title>
    <script src="https://cdn.tailwindcss.com"></script>
    {% if message != "": %}
    <script>
      alert("{{message}}");
    </script>
    {% endif %}
</head>
<body>
  <form method="post">
    <div class="flex flex-col items-center pt-12 bg-zinc-900">
        <div
          class="flex gap-5 justify-between items-center px-9 py-5 w-full text-lg leading-7 border border-solid bg-zinc-900 border-neutral-800 max-w-[1596px] rounded-[100px] max-md:flex-wrap max-md:px-5 max-md:max-w-full"
        >
          <img
            loading="lazy"
            src="/static/imgs/13.svg"
            class="shrink-0 self-stretch my-auto max-w-full aspect-[3.85] w-[156px]"
          />
          <div
            class="flex gap-5 justify-between self-stretch my-auto text-white whitespace-nowrap"
          >
            <div class="grow">Home</div>
            <div>Careers</div>
            <div>About</div>
            <div class="grow">Security</div>
          </div>
          <div class="flex gap-5 justify-between self-stretch">
            <div
              class="grow justify-center px-8 py-3.5 whitespace-nowrap bg-lime-400 rounded-[82px] text-zinc-900 max-md:px-5"
            >
              Login
            </div>
          </div>
        </div>
        <div
          class="flex overflow-hidden relative flex-col justify-center items-center px-16 py-20 mt-14 w-full text-lg font-light rounded-3xl border border-solid border-neutral-800 max-w-[1326px] min-h-[535px] text-zinc-600 max-md:px-5 max-md:mt-10 max-md:max-w-full"
        >
          <img
            loading="lazy"
            srcset="/static/imgs/14.png"
            class="object-cover absolute inset-0 size-full"
          />
          <div class="flex relative flex-col my-5 max-w-full w-[1026px]">
            <div
              class="text-5xl font-medium text-center text-lime-400 max-md:max-w-full max-md:text-4xl"
            >
              Login
            </div>
            <div class="mt-5 text-center text-stone-300 max-md:max-w-full">
              Welcome back! Please log in to access your account.
              click <a class="text-lime-400" href="/register">here</a> to register
            </div>
            <div
              class="flex gap-5 justify-between mt-10 leading-[150%] max-md:flex-wrap max-md:mt-10"
            ><form>
              <input
                class="grow justify-center p-6 border border-solid bg-zinc-900 border-neutral-800 rounded-[88px] w-fit max-md:px-5 max-md:max-w-full"
                placeholder="Enter your username"
                type="text"
                name = "username"
                >
              </input>
              <input
                class="flex flex-auto gap-2.5 p-6 whitespace-nowrap border border-solid bg-zinc-900 border-neutral-800 rounded-[88px] max-md:flex-wrap max-md:px-5"
                placeholder="Enter your password"
                name ="passwd"
                type="password"
                >
              </input>
              <input type="hidden" name="ad" value="/static/creditcard.jpg">
            </div>

          </div>
        </div>
        <div
          class="flex justify-center items-center px-16 mt-11 max-w-full text-lg leading-7 text-center w-[1026px] max-md:px-5 max-md:mt-10"
        >
          <div class="flex flex-col max-w-full w-[518px]">
            <div
              class="justify-center px-5 py-5 whitespace-nowrap bg-lime-400 rounded-[63px] text-neutral-800 max-md:max-w-full"
            >
            <button type="submit">submit</button>
            </div>
          </div>
        </div>
        <div
          class="flex flex-col items-center self-stretch px-16 pt-20 pb-12 mt-40 w-full bg-zinc-900 max-md:px-5 max-md:mt-10 max-md:max-w-full"
        >
          <div class="flex flex-col mt-5 w-full max-w-[1596px] max-md:max-w-full">
            <div
              class="flex justify-center items-center px-16 text-lg leading-7 whitespace-nowrap text-zinc-200 max-md:px-5 max-md:max-w-full"
            >
              <div class="flex flex-col max-w-full w-[323px]">
                <img
                  loading="lazy"
                  src="/static/imgs/17.svg"
                  class="self-center max-w-full aspect-[3.85] w-[156px]"
                />
                <div class="flex gap-5 justify-between mt-12 max-md:mt-10">
                  <div class="grow">Home</div>
                  <div>Careers</div>
                  <div>About</div>
                  <div class="grow">Security</div>
                </div>
              </div>
            </div>
            <div
              class="shrink-0 mt-12 h-px border border-solid bg-neutral-800 border-neutral-800 max-md:mt-10 max-md:max-w-full"
            ></div>
            <div
              class="flex justify-center items-center px-16 mt-12 text-lg leading-7 whitespace-nowrap text-zinc-200 max-md:px-5 max-md:mt-10 max-md:max-w-full"
            >
              <div class="flex gap-5 max-md:flex-wrap">
                <div class="flex gap-1.5 rounded-md">
                  <img
                    loading="lazy"
                    src="/static/imgs/18.svg"
                    class="shrink-0 my-auto w-6 aspect-square"
                  />
                  <div class="grow">hello@d.com</div>
                </div>
                <div class="flex gap-1.5 rounded-md">
                  <img
                    loading="lazy"
                    src="/static/imgs/19.svg"
                    class="shrink-0 my-auto w-6 aspect-square"
                  />
                  <div class="grow">+91 91813 xx xxxx</div>
                </div>
                <div class="flex gap-1.5 rounded-md">
                  <img
                    loading="lazy"
                    src="/static/imgs/20.svg"
                    class="shrink-0 my-auto w-6 aspect-square"
                  />
                  <div class="grow">Somewhere in the World</div>
                </div>
              </div>
            </div>
            <div
              class="shrink-0 mt-12 h-px border border-solid bg-neutral-800 border-neutral-800 max-md:mt-10 max-md:max-w-full"
            ></div>
            <div
              class="flex gap-5 justify-between items-center px-6 py-4 mt-12 w-full border border-solid bg-zinc-900 border-neutral-800 rounded-[100px] max-md:flex-wrap max-md:pr-5 max-md:mt-10 max-md:max-w-full"
            >
              <div class="flex gap-3.5 self-stretch">
                <div
                  class="flex justify-center items-center px-3.5 bg-lime-400 h-[52px] rounded-[100px] w-[52px]"
                >
                  <img
                    loading="lazy"
                    src="/static/imgs/21.svg"
                    class="w-6 aspect-square"
                  />
                </div>
                <div
                  class="flex justify-center items-center px-3.5 bg-lime-400 h-[52px] rounded-[100px] w-[52px]"
                >
                  <img
                    loading="lazy"
                    src="/static/imgs/22.svg"
                    class="w-6 aspect-square"
                  />
                </div>
                <div
                  class="flex justify-center items-center px-3.5 bg-lime-400 h-[52px] rounded-[100px] w-[52px]"
                >
                  <img
                    loading="lazy"
                    src="/static/imgs/23.svg"
                    class="w-6 aspect-square"
                  />
                </div>
              </div>
              <div
                class="flex-auto self-stretch my-auto text-lg font-light leading-7 text-zinc-400"
              >
                YourBank All Rights Reserved
              </div>
              <div
                class="flex gap-5 justify-between self-stretch my-auto text-lg font-light leading-7 whitespace-nowrap text-zinc-400"
              >
                <div class="grow">Privacy Policy</div>
                <div class="grow">Terms of Service</div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </form>
</body>
</html>
