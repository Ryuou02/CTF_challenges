<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YourBank - Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-black text-white flex flex-col items-center justify-center h-screen">
    <nav class="absolute top-5 flex gap-5 justify-between items-center px-9 py-5 w-full text-lg leading-7 bg-zinc-900 border border-solid border-neutral-800 max-w-[1596px] rounded-[100px] max-md:flex-wrap max-md:px-5 max-md:max-w-full">
        <img loading="lazy" src="static/imgs/0.svg" alt="Logo" class="shrink-0 self-stretch my-auto max-w-full aspect-[3.85] w-[156px]" />
        <a href="/" class="px-6 py-3 bg-neutral-800 rounded-[82px] text-white">Home</a>
    </nav>
    
    <div class="w-full max-w-sm p-8 bg-zinc-900 border border-neutral-800 rounded-2xl shadow-lg text-center">
        <h2 class="text-3xl font-bold text-lime-400">Login to YourBank</h2>
        <p class="text-zinc-400 mt-2">Securely access your account</p>
        <form action="/login" method="POST" class="mt-6 flex flex-col gap-4">
            <input type="text" name="username" placeholder="Username" class="px-4 py-3 bg-zinc-800 text-white rounded-lg border border-neutral-700 focus:outline-none focus:ring-2 focus:ring-lime-400">
            <input type="password" name="passwd" placeholder="Password" class="px-4 py-3 bg-zinc-800 text-white rounded-lg border border-neutral-700 focus:outline-none focus:ring-2 focus:ring-lime-400">
            <button type="submit" class="mt-4 px-6 py-3 bg-lime-400 text-zinc-900 font-bold rounded-lg hover:bg-lime-500">Login</button>
        </form>
        <p class="text-sm text-zinc-400 mt-4">Don't have an account? <a class="text-lime-400">Check challenge description for available accounts!</a></p>
    </div>
    {% if message != "" %}
      <script>alert(" {{message}} ")</script>
    {% endif %}
</body>
</html>
